<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls width="500px" poster="imagens/capa.png">
        <source src="midia/meu-video.m4v" type="video/mp4">

        <p>Seu navegador não é compatível com reprodução de vídeo. Faça o download do vídeo <a href="midia/meu-video.m4v">clicando aqui</a>.</p>
    </video>
