<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="fatia">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir arquivos de áudio em HTML5</p>
     <audio>
        <source src="midia/o-menino.mp3" type="audio/mpeg">
        <source src="midia/o-menino.ogg" type="audio/ogg">
        <source src="midia/o-menino.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não tem suporte para tocar audio. Faça download do audio <a href="midia/o-menino.mp3">clicando aqui</a>.</p>
    </audio>
</body>
</html>
